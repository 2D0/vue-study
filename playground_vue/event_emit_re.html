<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>event emit replay</title>
</head>
<body>
  <div id="app">
    <app_button v-on:go="clickAlert"></app_button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!-- 뷰 쓸 거면 이거 꼭 붙여야 함 -->
  <script>
    
    let appButton = {
      template: '<button @click="clickMe">hey123</button>',
      methods: {
        clickMe: function(){
          this.$emit('go');
        }
      }
    }
    new Vue({

      el: '#app',
      components: {
        'app_button': appButton,
      },
      methods: {
        clickAlert: function(){
          let numA = this.num++;
          console.log(numA);

        }
      },
      data: {
        num: 10
      }

    });

  </script>
  
</body>
</html>
