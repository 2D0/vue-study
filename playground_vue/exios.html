<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exios</title>
</head>
<body>
  <div id="app">
    <div>
      <button @click="getData">get user</button>
      <div>
        {{ users }}
      </div>
    </div>
  </div>

  
  <!-- 뷰 js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!-- 뷰 쓸 거면 이거 꼭 붙여야 함 -->
  <!-- 엑시오스 js -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script><!-- 엑시오스 js 뷰 스크립트 다음에 넣어야함 -->

  <script>

    new Vue ({

      el:'#app',
      data: {
        users: []
      },
      methods: {
        getData: function(){
          let vm = this;
          axios.get('https://jsonplaceholder.typicode.com/users/')
          .then(function(response){
            console.log(response.data);
            vm.users = response.data;
          })
          .catch(function(){
            console.log(error);
          });
        },
      },

    })

  </script>

</body>
</html>
