<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>props</title>
</head>
<body>
  <div id="app">
    <!-- <app_header v-bind:프롭스 속성 이름="상위 컴포넌트의 데이터 이름"></app_header> -->
    <app_header v-bind:propsdata="message"></app_header>
    <app_content v-bind:propsdata="num"></app_content>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!-- 뷰 쓸 거면 이거 꼭 붙여야 함 -->
  <script>

    let appHeader = {
      template: '<header>{{ propsdata }}</header>',
      props: ['propsdata']
    }
    let appContent = {
      template: '<div>{{ propsdata }}</div>',
      props: ['propsdata']
    }
    new Vue({
      el: '#app',
      components: {
        'app_header': appHeader,
        'app_content': appContent
      },
      data: {
        message: 'hi',
        num: 10
      }
    });
  </script>
</body>
</html>
