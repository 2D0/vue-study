<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>watch</title>
</head>
<body>
  <div id="app">
    <p>{{ num }}</p>
    <button @click="addNum">increase</button>
  </div>
  
  <!-- 뷰 js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!-- 뷰 쓸 거면 이거 꼭 붙여야 함 -->
  <script>
    
    new Vue ({
      el: '#app',
      data: {
        num: 10
      },
      watch: { // watch <- 데이터의 변화에 따라서 특정 로직을 실행할 수 있는 뷰의 속성
        num: function(){
          this.logText();
        }
      },
      methods: {
        addNum: function(){
          this.num = this.num + 1
        },
        logText: function(){
          console.log('changed');
        }
      }
    });
  </script>

</body>
</html>
